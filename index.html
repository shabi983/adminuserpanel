<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="https://github.com/shabi983/adminuserpanel/blob/main/manifest.json">
  <link rel="icon" href="icon-512.png" type="image/png">
  <link rel="apple-touch-icon" sizes="152x152" href="icon-512.png">
 <meta name="theme-color" content="#0097e1">
  <title>Abiha Softo - Client Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: -webkit-fill-available;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .hidden { display: none !important; }
    p#status {
      color: green;
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    .loader-backdrop {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loader {
      width: 50px; height: 50px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .switch-link {
      font-size: 14px;
      text-align: center;
      margin-top: 15px;
    }
    .switch-link a {
      color: #007bff;
      cursor: pointer;
      text-decoration: none;
    }
    #actionBtn{
    border: none;
    background: #0097e1;
    color: #ffffff;
    font-size: 20px;
    font-weight: bolder;
    text-transform: uppercase;
    width: -webkit-fill-available;
    }

    #email, #password, #code{
      width:-webkit-fill-available;
      outline:none;
    }
  </style>
</head>
<body>

<div class="container">
  <div style="width: 80px; height: 80px; justify-self: center;"><img width="70px" height="70px" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiIalH96iIdWHvsxmsRvhSKd9mxRQUZGV7oC8tj9aDX9TaFFPYIcOzHBCGkBNPHVy2yZt3PlB5rdcLqq8P1nYZkD4PvGrgfXHPJVNmxi3uqlp37f7tQYu9wUue8faKdne9CCe-gMFxGu2DWRzTsA1RHLnVz5EImiRZqcC1SOg19yyZjcwq22CPguBsjeWA/s1600/AS%20White.png" /></div>
  <h2 id="form-title">Register</h2>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <input type="text" id="code" class="hidden" placeholder="Enter Verification Code" />

  <button onclick="handleAction()" id="actionBtn">Register</button>

  <div class="switch-link">
    <span id="switch-msg">Already registered? <a onclick="switchToLogin()">Login</a></span>
  </div>

  <p id="status"></p>
</div>

  <div style="position: absolute;bottom: 5px;right: 10px;" bis_skin_checked="1"><span><i>Version 1.0.0.0</i><span></span></span></div>
  <div style="position: absolute;bottom: 5px;left: 5px;" bis_skin_checked="1"><a href="https://wa.me/923556614953" target="_blank"><button style="background:#54cc54; border:none; padding:5px; border-radius:5px; color:#ffffff;">WhatsApp</button></a></div>
  
<!-- Loader -->
<div id="loader" class="loader-backdrop hidden">
  <div class="loader"></div>
</div>


<script>
  const API = "https://script.google.com/macros/s/AKfycbz2W_vo8iLgO9zt6ECiAj8Qy0Bzai246TtLmMQRa36-SsFcDt1m9AvDqokw3uUmxnTy/exec";
  let isLogin = false;
  let step = "register";

  function showLoader(show) {
    document.getElementById("loader").classList.toggle("hidden", !show);
  }

  function switchToLogin() {
    isLogin = true;
    step = "login";
    document.getElementById("form-title").textContent = "Login";
    document.getElementById("code").classList.add("hidden");
    document.getElementById("actionBtn").textContent = "Login";
    document.getElementById("switch-msg").innerHTML = `Don't have an account? <a onclick="switchToRegister()">Register</a>`;
    document.getElementById("status").textContent = "";
  }

  function switchToRegister() {
    isLogin = false;
    step = "register";
    document.getElementById("form-title").textContent = "Register";
    document.getElementById("code").classList.add("hidden");
    document.getElementById("actionBtn").textContent = "Register";
    document.getElementById("switch-msg").innerHTML = `Already registered? <a onclick="switchToLogin()">Login</a>`;
    document.getElementById("status").textContent = "";
  }

  function handleAction() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const code = document.getElementById("code").value.trim();
    const status = document.getElementById("status");

    if (!email || !password) {
      status.textContent = "Please enter email and password.";
      return;
    }

    showLoader(true);

    if (isLogin) {
      fetch(API, {
        method: "POST",
        body: JSON.stringify({ action: "login", email, password })
      })
      .then(res => res.json())
      .then(data => {
        showLoader(false);
        status.textContent = data.message;
        if (data.status === "ok") {
  localStorage.setItem("userEmail", email);
  localStorage.setItem("userPassword", password);
  localStorage.setItem("userRole", data.role); // ✅ Save role

  if (data.role === "admin") {
    window.location.href = "admin.html";
  } else {
    window.location.href = "dashboard.html";
  }
}
      });
    } else {
      if (step === "register") {
        fetch(API, {
          method: "POST",
          body: JSON.stringify({ action: "register", email, password })
        })
        .then(res => res.json())
        .then(data => {
          showLoader(false);
          if (data.status === "exists") {
            status.textContent = "Email already registered. Redirecting to login...";
            setTimeout(() => {
              switchToLogin();
            }, 1500);
          } else if (data.status === "verify") {
            step = "verify";
            document.getElementById("code").classList.remove("hidden");
            document.getElementById("actionBtn").textContent = "Verify";
            status.textContent = "Verification code sent to your email.";
          } else {
            status.textContent = data.message;
          }
        });
      } else if (step === "verify") {
        if (!code) {
          showLoader(false);
          status.textContent = "Please enter verification code.";
          return;
        }

        fetch(API, {
          method: "POST",
          body: JSON.stringify({ action: "verify", email, code })
        })
        .then(res => res.json())
        .then(data => {
          showLoader(false);
          status.textContent = data.message;
          if (data.status === "success") {
            setTimeout(() => {
              switchToLogin();
            }, 1000);
          }
        });
      }
    }
  }
</script>
  <script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker
        .register("https://github.com/shabi983/adminuserpanel/blob/main/service-worker.js")
        .then(reg => console.log("✅ Service Worker registered:", reg.scope))
        .catch(err => console.error("❌ Service Worker registration failed:", err));
    });
  }
</script>




</body>
</html>
